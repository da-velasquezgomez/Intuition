<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Intuition Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Let's Test Your Intuition!</h1>
    </header>

    <main>
      <div class="levels">Levels:<span class="span-levels">1</span></div>

      <div class="cards">
        <div class="card">
          <img
            src="images/the-Empress.jpg"
            alt="Empress Tarot Card"
            class="card-img"
          />

          <button type="button" class="card-cover">
            <img
              src="images/tarot-card.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
        <div class="card">
          <img
            src="images/the-Lovers.jpg"
            alt="The Lovers Tarot Card"
            class="card-img"
          />
          <button type="button" class="card-cover">
            <img
              src="images/tarot-card.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
        <div class="card">
          <img
            src="images/the-World.jpg"
            alt="The World Tarot Card"
            class="card-img"
          />
          <button type="button" class="card-cover">
            <img
              src="images/tarot-card.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
      </div>
      <div>
        <h2>Prompt</h2>
      </div>
      <div class="buttons">
        <button class="reset">Reset</button>
        <button class="next-level">Next Level</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
