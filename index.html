<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Intuition Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Let's Test Your Intuition!</h1>
    </header>

    <main>
      <div class="levels-and-counter">
        <div class="levels">Levels:<span class="span-levels">1</span></div>
        <div class="counter">Counter:<span class="span-counter">1</span></div>
      </div>
      <div class="cards">
        <div class="card">
          <img src="images/The Empress.jpg" alt="Empress Tarot Card" />

          <button type="button" class="card-cover">
            <img
              src="images/Tarot Cover.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
        <div class="card">
          <img src="images/The Lovers.jpg" alt="The Lovers Tarot Card" />
          <button type="button" class="card-cover">
            <img
              src="images/Tarot Cover.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
        <div class="card">
          <img src="images/The World.jpg" alt="The World Tarot Card" />
          <button type="button" class="card-cover">
            <img
              src="images/Tarot Cover.jpg"
              alt="Tarot Cover Card"
              class="coverImg"
            />
          </button>
        </div>
      </div>
      <div>
        <h2>Prompt</h2>
      </div>
      <div class="buttons">
        <button class="reset">Reset</button>
        <button class="next-level">Next Level</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
